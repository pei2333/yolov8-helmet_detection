<!DOCTYPE html>

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {

        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);

        }

        .header p {

        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;

        }

        .control-panel, .status-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .panel-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-control:focus {

        .btn {

            font-weight: 600;

        }

        .btn-primary {

        .btn-primary:hover {

        }

        .btn-danger {

        }

        .btn-danger:hover {
            transform: translateY(-2px);

        .btn:disabled {

        .status-badge {

        .status-idle {

        .status-training {

        }

        .status-completed {
            background: #c6f6d5;
            color: #2f855a;

        .status-error {

        @keyframes pulse {

        .progress-container {

        }

        .progress-bar {
            width: 100%;

        .progress-fill {

        .progress-text {

            z-index: 2;
        }

        .metrics-grid {

            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;

        }

        .metric-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 15px;
            border-radius: 10px;

            border: 1px solid #e2e8f0;
        }

        .metric-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.9em;
            color: #718096;
            text-transform: uppercase;
            font-weight: 600;
        }

        .log-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .log-container {
            background: #1a202c;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
            color: #e2e8f0;
            border: 1px solid #2d3748;
        }

        .log-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-line.error {
            color: #f56565;
        }

        .log-line.warning {
            color: #fbd38d;
        }

        .log-line.info {
            color: #63b3ed;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .runs-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .runs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .run-card {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .run-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .run-name {
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .run-info {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 5px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            z-index: 1000;
        }

        .connected {
            background: #c6f6d5;
            color: #2f855a;
        }

        .disconnected {
            background: #fed7d7;
            color: #c53030;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-circle"></i> è¿æ¥ä¸­...
    </div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> YOLOv8 è®­ç»ƒç›‘æ§å¹³å°</h1>
            <p>å®æ—¶ç›‘æ§å’Œæ§åˆ¶è½»é‡åŒ–å®‰å…¨å¸½æ£€æµ‹æ¨¡å‹è®­ç»ƒ</p>
        </div>

        <div class="main-grid">
            <div class="control-panel">
                <div class="panel-title">
                    <i class="fas fa-cogs"></i> è®­ç»ƒæ§åˆ¶
                </div>
                
                <form id="trainingForm">
                    <div class="form-group">
                        <label for="modelSelect">é€‰æ‹©æ¨¡å‹:</label>
                        <select class="form-control" id="modelSelect" name="model">
                            <option value="">åŠ è½½ä¸­...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="epochsInput">è®­ç»ƒè½®æ•°:</label>
                        <input type="number" class="form-control" id="epochsInput" name="epochs" value="100" min="1" max="1000">
                    </div>
                    
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary" id="startBtn">
                            <i class="fas fa-play"></i> å¼€å§‹è®­ç»ƒ
                        </button>
                        <button type="button" class="btn btn-danger" id="stopBtn" disabled>
                            <i class="fas fa-stop"></i> åœæ­¢è®­ç»ƒ
                        </button>
                    </div>
                </form>
            </div>

            <div class="status-panel">
                <div class="panel-title">
                    <i class="fas fa-chart-line"></i> è®­ç»ƒçŠ¶æ€
                </div>
                
                <div style="margin-bottom: 15px;">
                    <strong>çŠ¶æ€:</strong> <span class="status-badge status-idle" id="trainingStatus">ç©ºé—²</span>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <strong>å½“å‰æ¨¡å‹:</strong> <span id="currentModel">æ— </span>
                </div>
                
                <div class="progress-container">
                    <strong>è®­ç»ƒè¿›åº¦:</strong>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-text" id="progressText">0%</div>
                    </div>
                    <small id="epochInfo">Epoch 0/0</small>
                </div>

                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-value" id="mapValue">-</div>
                        <div class="metric-label">mAP50</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="lossValue">-</div>
                        <div class="metric-label">Loss</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="timeValue">-</div>
                        <div class="metric-label">ç”¨æ—¶</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <div class="panel-title">
                <i class="fas fa-chart-area"></i> è®­ç»ƒæŒ‡æ ‡å›¾è¡¨
            </div>
            <div class="chart-container">
                <canvas id="metricsChart"></canvas>
            </div>
        </div>

        <div class="log-section">
            <div class="panel-title">
                <i class="fas fa-terminal"></i> å®æ—¶æ—¥å¿—
            </div>
            <div class="log-container" id="logContainer">
                <div class="log-line">ç­‰å¾…è®­ç»ƒå¼€å§‹...</div>
            </div>
        </div>

        <div class="runs-section">
            <div class="panel-title">
                <i class="fas fa-folder-open"></i> è®­ç»ƒå†å²
            </div>
            <div class="runs-grid" id="runsGrid">
                <!-- è®­ç»ƒç»“æœå°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–Socket.IOè¿æ¥
        const socket = io();
        
        // å›¾è¡¨é…ç½®
        let metricsChart;
        const chartData = {
            labels: [],
            datasets: [
                {
                    label: 'mAP50',
                    data: [],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    tension: 0.4
                },
                {
                    label: 'Loss',
                    data: [],
                    borderColor: '#f56565',
                    backgroundColor: 'rgba(245, 101, 101, 0.1)',
                    tension: 0.4,
                    yAxisID: 'y1'
                }
            ]
        };

        // DOMå…ƒç´ 
        const elements = {
            connectionStatus: document.getElementById('connectionStatus'),
            modelSelect: document.getElementById('modelSelect'),
            epochsInput: document.getElementById('epochsInput'),
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            trainingStatus: document.getElementById('trainingStatus'),
            currentModel: document.getElementById('currentModel'),
            progressFill: document.getElementById('progressFill'),
            progressText: document.getElementById('progressText'),
            epochInfo: document.getElementById('epochInfo'),
            mapValue: document.getElementById('mapValue'),
            lossValue: document.getElementById('lossValue'),
            timeValue: document.getElementById('timeValue'),
            logContainer: document.getElementById('logContainer'),
            runsGrid: document.getElementById('runsGrid'),
            trainingForm: document.getElementById('trainingForm')
        };

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const ctx = document.getElementById('metricsChart').getContext('2d');
            metricsChart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Epoch'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'mAP50'
                            },
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Loss'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    }
                }
            });
        }

        // åŠ è½½æ¨¡å‹åˆ—è¡¨
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const models = await response.json();
                
                elements.modelSelect.innerHTML = '';
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = `${model.name} - ${model.description}`;
                    elements.modelSelect.appendChild(option);
                });
            } catch (error) {
                console.error('åŠ è½½æ¨¡å‹åˆ—è¡¨å¤±è´¥:', error);
                elements.modelSelect.innerHTML = '<option value="">åŠ è½½å¤±è´¥</option>';
            }
        }

        // åŠ è½½è®­ç»ƒå†å²
        async function loadRuns() {
            try {
                const response = await fetch('/api/runs');
                const runs = await response.json();
                
                elements.runsGrid.innerHTML = '';
                if (runs.length === 0) {
                    elements.runsGrid.innerHTML = '<p style="text-align: center; color: #718096;">æš‚æ— è®­ç»ƒå†å²</p>';
                    return;
                }

                runs.forEach(run => {
                    const runCard = document.createElement('div');
                    runCard.className = 'run-card';
                    runCard.innerHTML = `
                        <div class="run-name">${run.name}</div>
                        <div class="run-info">åˆ›å»ºæ—¶é—´: ${new Date(run.created * 1000).toLocaleString()}</div>
                        <div class="run-info">
                            <i class="fas fa-weight-hanging"></i> æ¨¡å‹æƒé‡: ${run.has_weights ? 'âœ…' : 'âŒ'}
                        </div>
                        <div class="run-info">
                            <i class="fas fa-chart-bar"></i> ç»“æœå›¾è¡¨: ${run.has_results ? 'âœ…' : 'âŒ'}
                        </div>
                    `;
                    elements.runsGrid.appendChild(runCard);
                });
            } catch (error) {
                console.error('åŠ è½½è®­ç»ƒå†å²å¤±è´¥:', error);
            }
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            if (connected) {
                elements.connectionStatus.className = 'connection-status connected';
                elements.connectionStatus.innerHTML = '<i class="fas fa-circle"></i> å·²è¿æ¥';
            } else {
                elements.connectionStatus.className = 'connection-status disconnected';
                elements.connectionStatus.innerHTML = '<i class="fas fa-circle"></i> è¿æ¥æ–­å¼€';
            }
        }

        // æ›´æ–°è®­ç»ƒçŠ¶æ€æ˜¾ç¤º
        function updateTrainingStatus(status, data = {}) {
            const statusMap = {
                'idle': { text: 'ç©ºé—²', class: 'status-idle' },
                'training': { text: 'è®­ç»ƒä¸­', class: 'status-training' },
                'completed': { text: 'å·²å®Œæˆ', class: 'status-completed' },
                'error': { text: 'é”™è¯¯', class: 'status-error' },
                'stopped': { text: 'å·²åœæ­¢', class: 'status-stopped' }
            };

            const statusInfo = statusMap[status] || statusMap['idle'];
            elements.trainingStatus.textContent = statusInfo.text;
            elements.trainingStatus.className = `status-badge ${statusInfo.class}`;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            const isTraining = status === 'training';
            elements.startBtn.disabled = isTraining;
            elements.stopBtn.disabled = !isTraining;
            elements.modelSelect.disabled = isTraining;
            elements.epochsInput.disabled = isTraining;

            // æ›´æ–°æ¨¡å‹ä¿¡æ¯
            if (data.model) {
                elements.currentModel.textContent = data.model;
            }

            // æ›´æ–°æ—¶é—´
            if (data.start_time) {
                const startTime = new Date(data.start_time);
                const updateTime = () => {
                    const now = new Date();
                    const elapsed = Math.floor((now - startTime) / 1000);
                    const hours = Math.floor(elapsed / 3600);
                    const minutes = Math.floor((elapsed % 3600) / 60);
                    const seconds = elapsed % 60;
                    elements.timeValue.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                };
                updateTime();
                if (isTraining) {
                    setInterval(updateTime, 1000);
                }
            }
        }

        // æ·»åŠ æ—¥å¿—è¡Œ
        function addLogLine(message) {
            const logLine = document.createElement('div');
            logLine.className = 'log-line';
            
            // æ£€æµ‹æ—¥å¿—ç±»å‹å¹¶æ·»åŠ æ ·å¼
            if (message.toLowerCase().includes('error')) {
                logLine.classList.add('error');
            } else if (message.toLowerCase().includes('warning')) {
                logLine.classList.add('warning');
            } else if (message.toLowerCase().includes('info')) {
                logLine.classList.add('info');
            }
            
            logLine.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            elements.logContainer.appendChild(logLine);
            
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            elements.logContainer.scrollTop = elements.logContainer.scrollHeight;
            
            // é™åˆ¶æ—¥å¿—è¡Œæ•°
            while (elements.logContainer.children.length > 500) {
                elements.logContainer.removeChild(elements.logContainer.firstChild);
            }
        }

        // Socket.IO äº‹ä»¶å¤„ç†
        socket.on('connect', () => {
            updateConnectionStatus(true);
            socket.emit('request_logs');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
        });

        socket.on('training_status', (data) => {
            updateTrainingStatus(data.status, data);
            if (data.current_epoch > 0) {
                const progress = (data.current_epoch / data.epochs) * 100;
                elements.progressFill.style.width = `${progress}%`;
                elements.progressText.textContent = `${Math.round(progress)}%`;
                elements.epochInfo.textContent = `Epoch ${data.current_epoch}/${data.epochs}`;
            }
            
            // æ›´æ–°æŒ‡æ ‡
            if (data.metrics) {
                if (data.metrics.mAP50 !== undefined) {
                    elements.mapValue.textContent = data.metrics.mAP50.toFixed(3);
                }
                if (data.metrics.loss !== undefined) {
                    elements.lossValue.textContent = data.metrics.loss.toFixed(4);
                }
            }
        });

        socket.on('training_log', (data) => {
            addLogLine(data.log);
        });

        socket.on('historical_logs', (data) => {
            elements.logContainer.innerHTML = '';
            data.logs.forEach(log => addLogLine(log));
        });

        socket.on('training_progress', (data) => {
            const progress = data.progress;
            elements.progressFill.style.width = `${progress}%`;
            elements.progressText.textContent = `${Math.round(progress)}%`;
            elements.epochInfo.textContent = `Epoch ${data.epoch}/${data.total_epochs}`;

            // æ›´æ–°å›¾è¡¨
            if (chartData.labels.length === 0 || chartData.labels[chartData.labels.length - 1] !== data.epoch) {
                chartData.labels.push(data.epoch);
                if (chartData.labels.length > 50) {
                    chartData.labels.shift();
                    chartData.datasets.forEach(dataset => dataset.data.shift());
                }
                metricsChart.update();
            }
        });

        socket.on('metrics_update', (data) => {
            if (data.mAP50 !== undefined) {
                elements.mapValue.textContent = data.mAP50.toFixed(3);
                // æ›´æ–°å›¾è¡¨æ•°æ®
                if (chartData.datasets[0].data.length < chartData.labels.length) {
                    chartData.datasets[0].data.push(data.mAP50);
                } else {
                    chartData.datasets[0].data[chartData.datasets[0].data.length - 1] = data.mAP50;
                }
                metricsChart.update();
            }
            
            if (data.loss !== undefined) {
                elements.lossValue.textContent = data.loss.toFixed(4);
                // æ›´æ–°å›¾è¡¨æ•°æ®
                if (chartData.datasets[1].data.length < chartData.labels.length) {
                    chartData.datasets[1].data.push(data.loss);
                } else {
                    chartData.datasets[1].data[chartData.datasets[1].data.length - 1] = data.loss;
